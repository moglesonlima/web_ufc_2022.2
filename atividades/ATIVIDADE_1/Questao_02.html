<!DOCTYPE html>
<html>

<body>
    <p id="situacao"></p>

    <script>
        function situacaoAluno(nota01, nota02) {

            let media = (nota01 + nota02) / 2

            if (media >= 7) {
                return "Aprovado com Conceito A!"
            } else if (media < 4) {
                return "Reprovado Direto!"
            } else {
                let avf = 1
                let media = (media + avf) / 2

                if (media >= 5) {
                    return "Aprovado com Conceito B!"
                } else {
                    return "Reprovado na Final!"
                }
            }
        }
        document.getElementById("situacao").innerHTML = situacaoAluno(4, 4);
    </script>
</body>

</html>
